<!-- Página de Perfil - HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

    <!-- Seção do Perfil -->
    <div class="perfil">
        <img src="WhatsApp Image 2025-02-11 at 12.54.29.jpeg" alt="Minha foto">
        <h1>Rayana</h1>
        <p>Estudante de SI</p>
        <button><a href="https://github.com/Rayanagmss" target="_blank">Contato</a></button>
    </div>

    <!-- Formulário de Contato -->
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Insira seu nome">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Insira seu email">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Insira uma mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
