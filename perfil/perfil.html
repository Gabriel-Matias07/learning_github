<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="card-container">
        <input type="checkbox" id="flip-card">
        <div class="card">
            <!-- Frente do Card (Perfil) -->
            <div class="card-face front">
                <img src="WhatsApp Image 2025-02-11 at 12.54.29.jpeg" alt="Minha foto">
                <h1>Rayana</h1>
                <p>Estudante de SI</p>
                <label for="flip-card" class="button">Contato</label>
            </div>
            <!-- Verso do Card (FormulÃ¡rio) -->
            <div class="card-face back">
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Insira seu nome">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Insira seu email">
                    
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Insira uma mensagem"></textarea>
                    
                    <button type="submit">Enviar</button>
                    <label for="flip-card" class="button">Voltar</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
